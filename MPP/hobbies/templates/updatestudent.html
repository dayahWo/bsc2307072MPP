<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{text-align: center;
        color: rgb(1, 1, 99);}
        hr{border-width: 5px;
        border-color: rgb(251, 251, 67);}
        p{text-align: center;
        font-size: 20px;}
        body{
            background-color: rgb(232, 166, 252);
        }
    </style>
</head>
<style>
    table, th, td {
      border: 1px solid black;
    }
    </style>
<body>
    {% load static %} <img src="{% static "1marakpmb-merah.png" %}" alt="home"  width="80%" height="120px"/>

<p>
    <form action="" method="post">
        {% csrf_token %}
        <h3> Enter student id: </h3>
        <input type="text" name="stuid" value="{{studentdata.stuid}}" disabled="false"><br>
        <h3> Enter student name: </h3>
        <input type="text" name="stuname" value="{{studentdata.stuname}}"><br>
        <h3> Enter student email address: </h3>
        <input type="text" name="stuemail" value="{{studentdata.stuemail}}"><br>
        <br>
        <h3> Enter student age: </h3>
        <input type="text" name="stuage" value="{{studentdata.stuage}}"><br>
        <br>
        <h3> Enter student mentor id: </h3>
        <select name="selectstumentor" id="selectstumentor">
                {% for n in mymentor %}
                <option value ="{{ n.menid }}">{{ n.menid }} </option>
                {% endfor %}

            </option>
         </select>
        <br>
        <input type="submit" value="UPDATE">
      </form>
    
    <a href = "{% url 'index' %}">THIS IS LINK TO homepage / INDEX</a><br>
    <a href = "{% url 'newmentor' %}">Click to Add New Mentor</a><br>
    <a href = "{% url 'searchpage' %}">Click to Search Mentor</a>
</p>
    
</body>
</html>
